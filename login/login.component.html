<table style="width: 100%; height: 15%;">
    <tr>
      <td style="width: 10%;"> <img src="/assets/images/booking.jpg" width="100px" height="100px"> </td>
      <td style="width: 70%;background-color: rgb(233, 228, 244);"> <span style="font-size: 30px; color: rgb(6, 6, 72);margin-left: 20%; ">Cab Booking</span> </td>
      <td style="width: 20%;background-color: rgb(233, 228, 244); ">
        <div *ngIf="loginStatus == false">
          <table style="width: 100%; height: 100%;">
            <tr><input type="text" placeholder="username" #username/></tr>
            <tr><input type="password" placeholder="password" #password/> </tr>
            <tr>
               <button (click)="attemptLogin(username.value,password.value)"> Login</button> 
               <button > Register </button> 
            </tr>
          </table>
        </div>
  
        <div *ngIf="loginStatus == true">
            <table>
              <tr>
                <td> <img src="/assets/images/{{photo}}" width="65px" height="65px"> </td>
                <td> 
                     Welcome <b> {{loginUsername}} </b> as <i> {{userRole}} </i> 
                     <br/>
                     <a href="#"> profile </a>
                     <a href="#" (click)="doLogout()" style="margin-left: 20px;"> logout </a>
                     
                </td>
              </tr>
            </table>
        </div>
  
      </td>
    </tr>
  </table>
  <hr class="line"/>
  
  <table style="width: 100%; height: 30%;" *ngIf="loginStatus == true && userRole == 'admin'">
    <tr>
      <td class="link"> <a   routerLink="/home">Home</a> </td>
      <td class="link"> <a   routerLink="/cab">Cab</a> </td>
      
      <td class="link"> <a   routerLink="/viewtripdetails">View Trip Details</a> </td>
      <td class="link"> <a   routerLink="/viewCabDetails">View Cab Details</a>  </td>
    </tr>
  </table>
  <hr class="line"/>
  <table style="width: 100%; height: 30%;" *ngIf="loginStatus == true && userRole == 'User'">
    <tr>
     
      <td class="link"> <a   routerLink="/bookyourride">Book Your Ride</a> </td>
      <td class="link"> <a  routerLink="/viewtripdetails">View Trip Details</a> </td>
      <td class="link"> <a   routerLink="/rating">Rating</a> </td>
    </tr>
  </table>
  <hr class="line2" *ngIf="loginStatus == true"/>
  <div *ngIf="loginStatus == false">
    <img src="/assets/images/home2.jpg" width="100%"/>
  </div>
  <div *ngIf="loginStatus == true">
    <router-outlet></router-outlet>
  </div>
